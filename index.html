<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aplikacja todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <main class="app-container">
        <h3 class="text-center">Lista zadań</h3>

        <section class="new-task-container">
            <form>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nazwa zadania...">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">Dodaj zadanie</button>
                    </span>
                </div>
            </form> 
        </section>
        <section class="tasks-container">
            <ul>
                <li class="single-task">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default toggle-complete-btn"><i class="fa fa-check"></i></button>
                        </span>
                        <input type="text" class="form-control" placeholder="Tytuł zadania..." value="">
                        <span class="input-group-btn">
                            <button class="btn btn-danger delete-task-btn"><i class="fa fa-times"></i></button>
                        </span>
                    </div>
                </li>
                <li class="single-task">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default toggle-complete-btn"><i class="fa fa-check"></i></button>
                        </span>
                        <input type="text" class="form-control" placeholder="Tytuł zadania...">
                        <span class="input-group-btn">
                            <button class="btn btn-danger delete-task-btn"><i class="fa fa-times"></i></button>
                        </span>
                    </div>
                </li>
                <li class="single-task">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default toggle-complete-btn"><i class="fa fa-check"></i></button>
                        </span>
                        <input type="text" class="form-control" placeholder="Tytuł zadania...">
                        <span class="input-group-btn">
                            <button class="btn btn-danger delete-task-btn"><i class="fa fa-times"></i></button>
                        </span>
                    </div>
                </li>
            </ul>

        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
